<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="first-tour-slider" class="slider">
      <div class="list">
        <div class="item">
          <img src="/images/tour/Tour/Admin/1.jpg" alt="Slide 1" />
        </div>
        <div class="item">
          <img src="/images/tour/Tour/Admin/2.jpg" alt="Slide 2" />
        </div>
        <div class="item">
          <img src="/images/tour/Tour/Admin/3.jpg" alt="Slide 3" />
        </div>
      </div>
      <div class="buttons">
        <button>&lt;</button>
        <button>&gt;</button>
      </div>
      <ul class="dots">
        <li class="active"></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <div id="second-tour-slider" class="slider">
      <div class="list">
        <div class="item">
          <img src="/images/tour/Tour/Admin/4.jpg" alt="Another Slide 1" />
        </div>
        <div class="item">
          <img src="/images/tour/Tour/Admin/5.jpg" alt="Another Slide 2" />
        </div>
        <div class="item">
          <img src="/images/tour/Tour/Admin/6.jpg" alt="Another Slide 3" />
        </div>
      </div>
      <div class="buttons">
        <button>&lt;</button>
        <button>&gt;</button>
      </div>
      <ul class="dots">
        <li class="active"></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
