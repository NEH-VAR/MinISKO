<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MinISKO</title>

    <link rel="icon" href="images/icon.ico" type="image/x-icon">

    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="css/ebl.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

    <!-- NavBar from Main.js -->
    <div id="navbar-container"></div>

    
    <div class="top-container">
      

      <!-- Start of Top Container -->

      <div class="greetings">
        <p></p>
        <h1></h1>
        <p></p>
        </div>
    </div>
    <!-- End of Top Container -->

    <!-- Start of Bottom Container -->
    <div class="bottom-container">

        <div id="log-in-dashboard">
            <section class="left">
                
                <h1>EBL Dormer Dashboard</h1>
                <p>
                    This section is exclusively for EBL dormers. Please input the
                    necessary information if you are an authorized user.
                </p>

                <div class="log-in">
                    <p>Log In</p>

                    <div>
                        <input
                          class="input-field"
                          type="text"
                          name="EBL ID"
                          placeholder="EBL ID"
                        />
                        <input
                          class="input-field"
                          type="password"
                          name="Passcode"
                          placeholder="Passcode"
                        />
                        <input
                          class="submit-button"
                          type="button"
                          onclick="window.location.href='ebl-notifications.html';"
                          value="Submit"
                        />
                        <br />
                      </div>

                </div>
                
              </section>

              <div id="right">
                <div class="img-login">
                    <img id="img-login" src="/images/ebl/Student.png">
                </div>
              </div>
        </div>

        <div class="prelogin-announcements">
            
            <h1>ANNOUNCEMENTS</h1>
            
            <div class="announcements">
              <div class="post-img">
                <img src="">
              </div>
              
              <div class="a-right">
                <h1>Title of the Announcement</h1>
                <p>Description of the Announcement
                </p>
                <input
                  class="view-post-btn"
                  type="button"
                  onclick="alert('Link to Announcement')"
                  value="View Post"
                />
              </div>
            </div>

           
        </div>
        <!-- prelogin -->
      

    </div>
    <!-- End of Bottom Container -->

    <footer id="foot-container"></footer>
   
    <script src="/script/main.js"></script>
    <script src="/script/ebl.js"></script>
  </body>
  
</html>
