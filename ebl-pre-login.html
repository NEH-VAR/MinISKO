  <head>

    <title>EBL Dashboard</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />

  <body>
    <div class="top-container">
      <!-- Start Navigation Bar -->
      <nav>
        <div id="island">
          <a href="transport.html">
            <img src="images/navbar/Commute-dark.svg" class="nav_icon" />
          </a>

          <a href="ebl.html">
            <img src="images/navbar/student-dark.svg" class="nav_icon" />
          </a>

          <a href="index.html">
            <img

            <img src="images/navbar/Tour-dark.svg" class="nav_icon" />
          </a>

          <a href="laundry.html">
            <img src="images/navbar/Laundry-dark.svg" class="nav_icon" />
          </a>
        </div>
      </nav>
      <!-- End of Navigation Bar -->

      <!-- Start Navigation Bar Mobile -->
      <nav id="nav-mobile">
        <img
          src="/images/navbar/menu-dark.svg"
          id="nav-burger"
          alt="Menu Icon"
        />

          <span class="min">Min</span><span class="is">IS</span
          ><span class="ko">KO</span>
        </div>
      </nav>
      <!-- End Navigation Bar Mobile -->

      <!-- Start of Nav Sidebar -->
      <div id="nav-sidebar">
        <img
          src="https://up.edu.ph/wp-content/uploads/2020/01/UP-Seal.png"
          id="nav-up"
          alt="UP Seal"
        />

        <div id="mobile-options">
          <a href="transport.html" class="mobile-option">
            <img
              src="images/navbar/Commute.svg"
              class="nav-icon"
              alt="Commute Icon"
            />

          </a>

          <a href="ebl.html" class="mobile-option">
            <img
              src="images/navbar/student.svg"
              class="nav-icon"
              alt="Student Icon"
            />

          </a>

          <a href="tour.html" class="mobile-option">
            <img
              src="images/navbar/Tour.svg"
              class="nav-icon"
              alt="Campus Tour Icon"
            />
            <h2>Campus Tour</h2>
          </a>

          <a href="laundry.html" class="mobile-option">
            <img
              src="images/navbar/Laundry.svg"
              class="nav-icon"
              alt="Laundry Icon"
            />
            <h2>Laundry</h2>
          </a>
        </div>

        <p>Month Day, Year</p>
        <h1>GOOD MORNING, FIRSTNAME</h1>
        <p>Weekday</p>
      </div>

        <div class="ebl-dorm"><p>EBL Dormer Dashboard</p></div>
        <div class="ebl-exc"><p>This section is exclusively for EBL dormers. Please input the necessary information if you are an authorized user.</p></div>
        <div class="log-in"><p style=" font-size: 25px;">Log In</p></div>
        <div>
        <input class="input-field" type="text" name="EBL ID" placeholder="EBL ID"> <br>
        <input class="input-field" type="password" name="Passcode" placeholder="Passcode"> <br>
        <input type="button" class="submit-button" onclick="window.location.href='ebl-notifications.html';" value="Submit"> <br>
        </div>
      </section>

      <section class="right">
        
      </section>
